<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Defines the character set -->
  <!-- MDN recommends placing this right after the <head> tag 'as some browsers restart the parsing of an HTML document if the declared charset is different from what they had anticipated' -->
  <meta charset="UTF-8">
  <!-- For responsive design. This tag will make mobile browsers scale to device width -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boilermaker</title>

  <!-- The 'defer' attribute will ensure that js bundle is run only after the DOM finishes loading -->
  <script src="/bundle.js" defer></script>
</head>
<body>
  <!-- Render the React app into a div with an id of 'app' -->
  <!-- Can grab it off the DOM with document.getElementById('app'); -->
  <div id="app"></div>
</body>
</html>
